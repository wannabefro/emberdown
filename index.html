<!DOCTYPE html>
<html>
  <head>
    <title>Ember Down</title>
    <link rel='stylesheet' href='css/markdown.css'>
    <link rel='stylesheet' href='node_modules/highlight.js/styles/github.css'>
    <link rel='stylesheet' href='css/main.css'>
  </head>
  <body>
    <script type='text/x-handlebars' id='application'>
      <input style="display:none;" id="fileDialog" type="file" />
      <input style="display:none;" id="fileSave" type="file" nwsaveas="untitled.md" />
      {{outlet}}
    </script>
    <script type='text/x-handlebars' id='index'>
      <div id="editor">
      </div>
      <div id="markdown-preview">
        {{{renderedMarkdown}}}
      </div>
    </script>
    <script type='text/x-handlebars' id='settings'>
      <form {{action 'updateSettings' on='submit'}}>
      <h2>Settings</h2>
      <div class='form-group'>
      <label for='fontSize'>Editor Font Size</label>
      {{input value=fontSize id='fontSize' class="form-control"}}
      </div>
      <button class="btn btn-primary btn-block" type="submit">Save</button>
      </form>
    </script>
    <script src='js/lib/jquery-1.10.2.js'></script>
    <script src='js/lib/handlebars-1.1.2.js'></script>
    <script src='js/lib/ember-1.7.0.js'></script>
    <script src='js/lib/ember-data.min.js'></script>
    <script src='js/lib/localstorage_adapter.js'></script>
    <script src='js/lib/ace/ace.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
